apiVersion: v1
kind: Service
metadata:
  name: {name}
  labels:
    app: {name}
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  clusterIP: None
  selector:
    app: {name}
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {name}
  labels:
    app: {name}
spec:
  selector:
    matchLabels:
      app: {name}
  serviceName: {name}
  replicas: 2
  template:
    metadata:
      labels:
        app: {name}
    spec:
      containers:
      - name: {name}
        image: fiorix/freegeoip
        ports:
        - containerPort: 8080
          name: http
